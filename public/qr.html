<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expo QR Code</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      color: #333;
    }
    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
    }
    #qr-code {
      margin: 1.5rem 0;
      padding: 1rem;
      background: white;
      border-radius: 0.5rem;
    }
    .url {
      font-family: monospace;
      background: #f3f4f6;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      word-break: break-all;
      font-size: 0.875rem;
    }
    .instructions {
      margin-top: 1.5rem;
      text-align: left;
      line-height: 1.6;
    }
    .instructions ol {
      padding-left: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“± Scan to Connect</h1>
    <div id="qr-code"></div>
    <div class="url" id="expo-url">Loading...</div>
    <div class="instructions">
      <strong>Instructions:</strong>
      <ol>
        <li>Open <strong>Expo Go</strong> app on your phone</li>
        <li>Scan this QR code</li>
        <li>Your app will load!</li>
      </ol>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    async function getExpoUrl() {
      try {
        const response = await fetch('http://localhost:8081');
        const text = await response.text();
        const match = text.match(/"hostUri":"([^"]+)"/);
        if (match) {
          return `exp://${match[1]}`;
        }
      } catch (e) {
        console.error(e);
      }
      return null;
    }

    async function init() {
      const url = await getExpoUrl();
      if (url) {
        document.getElementById('expo-url').textContent = url;
        new QRCode(document.getElementById('qr-code'), {
          text: url,
          width: 256,
          height: 256,
          colorDark: '#000000',
          colorLight: '#ffffff',
          correctLevel: QRCode.CorrectLevel.H
        });
      } else {
        document.getElementById('expo-url').textContent = 'Failed to get Expo URL. Make sure the server is running.';
      }
    }

    init();
  </script>
</body>
</html>
